name: package

on:
    pull_request:
        branches: [ master ]

jobs:
    linux:
        runs-on: ubuntu-24.04
        name: Ubuntu 24.04
        steps:
            -   name: Install Swift
                uses: tayloraswift/swift-install-action@master
                with:
                    swift-prefix: "swift-6.0.2-release/ubuntu2404/swift-6.0.2-RELEASE"
                    swift-id: "swift-6.0.2-RELEASE-ubuntu24.04"

            -   name: Checkout repository
                uses: actions/checkout@v3

            -   name: Build products
                env:
                    IPINFO_TOKEN: ${{ secrets.IPINFO_TOKEN }}
                run: Scripts/Package

            -   name: Upload products
                uses: keithweaver/aws-s3-github-action@v1.0.0
                with:
                    aws_secret_access_key: ${{ secrets.AWS_S3_ACCESS_SECRET }}
                    aws_access_key_id: ${{ vars.AWS_S3_ACCESS_KEY }}
                    command: cp
                    source: .ipinfo
                    destination: s3://swiftinit/ipinfo
